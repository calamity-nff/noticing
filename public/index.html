<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: white;
      color: black;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 60px 40px;
    }

    .container {
      max-width: 640px;
      width: 100%;
    }

    .words {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .words span {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      display: block;
    }

    .w1 { color: #333; }
    .w2 { color: #666; }
    .w3 { color: #999; }
    .w4 { color: #ccc; }

    .hero {
      width: 100%;
      max-width: 640px;
      margin-bottom: 40px;
      margin-top: 30px;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    p {
      font-size: 1.05rem;
      font-weight: 700;
      line-height: 2.2;
      letter-spacing: 0.03em;
      color: black;
      margin-bottom: 60px;
    }

    .player {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .play-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ccc;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
    }

    .play-btn:hover {
      color: #999;
    }

    .play-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      body {
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <audio id="audio" loop src="/Immensita.mp3"></audio>
    <button class="play-btn" id="playBtn" onclick="togglePlay()">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <span id="playLabel">play</span>
    </button>
  </div>

  <div class="container">
    <div class="hero">
      <img src="/amw_copy.jpeg" alt="Noticing">
    </div>
    <p>Noticing is a new center for arts, culture, and education based in the Mission in San Francisco. Its first programs will take place in late 2026. It will open to the public in 2027.<br><br><span class="w1">Time</span><br><span class="w2">Memory</span><br><span class="w3">Prophecy</span><br><span class="w4">Radiance</span></p>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playIcon = document.getElementById('playIcon');
    const playLabel = document.getElementById('playLabel');

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        playLabel.textContent = 'pause';
      } else {
        audio.pause();
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        playLabel.textContent = 'play';
      }
    }
  </script>
</body>
</html>
