<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: white;
      color: black;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
    }

    .container {
      max-width: 640px;
      width: 100%;
    }

    .hero {
      width: 100%;
      max-width: 640px;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    p {
      font-size: 1.05rem;
      font-weight: 700;
      line-height: 2.2;
      letter-spacing: 0.03em;
      color: black;
    }

    .words {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .words span {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      display: block;
    }

    .w1 { color: #333; }
    .w2 { color: #666; }
    .w3 { color: #999; }
    .w4 { color: #ccc; }

    @media (max-width: 600px) {
      body {
        padding: 60px 30px;
        align-items: flex-start;
        padding-top: 80px;
      }

      h1 {
        margin-bottom: 40px;
      }

      p {
        font-size: 1rem;
        line-height: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Noticing is a new center for arts, culture, and education based in the Mission in San Francisco. Our first experimental programs will take place later this year. We will open publicly in 2027.</p>
    <div class="hero">
      <img src="/amw_copy.jpeg" alt="Noticing">
    </div>
    <div class="words">
      <span class="w1">Time</span>
      <span class="w2">Memory</span>
      <span class="w3">Prophecy</span>
      <span class="w4">Radiance</span>
    </div>
  </div>
</body>
</html>
